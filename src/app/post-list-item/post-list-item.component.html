<li
  [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': post.loveIts > 0,
    'list-group-item-danger': post.loveIts < 0
  }"
>
  <div class="d-flex justify-content-between">
    <h2>{{ post.title }}</h2>
    <i class="align-self-center">{{ post.createdAt | date: 'short' }}</i>
  </div>

  <p>{{ post.content }}</p>
  <button class="btn btn-success m-2" (click)="onLoveIt()">Love it</button>
  <button class="btn btn-danger m-2" (click)="onDontLoveIt()">
    Don't love !!!
  </button>
</li>
